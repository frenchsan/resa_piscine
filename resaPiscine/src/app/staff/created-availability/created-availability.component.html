<div *ngFor="let reservation of availability">
  <div *ngIf="reservation.room.available">
    Libre !!!
  </div>
    <mat-card>
      date début: {{reservation.hour_start | date:'short'}}
      <!-- date fin :{{reservation.hour_end | date:'short'}} -->
      Durée : {{reservation.total_duration}}
      id: {{reservation.id}}
      room id : {{reservation.room.id}}
      disponible: {{reservation.room.available}}
    </mat-card>

</div>
